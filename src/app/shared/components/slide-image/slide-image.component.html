<div>
    @for (slide of slideData; track slide; let  i = $index) {
      @if (activeSlideIndex() === i) {
        <div class="owl-item cloned">
        <div [ngClass]="{'active': activeSlideIndex() === i}" class="item bg-img" [ngStyle]="slide.style">
          <div class="v-middle caption">
            <div class="container h-100">
              <div class="row h-100">
                <div class="col-md-6 h-100 slider-text js-fullheight">
                  <div class="slider-text-inner h-100">
                    <div class="desc">
                      <h4 class="slide-title">{{slide.slideTitle}}</h4>
                      <h1 class="slide-desc">{{slide.slideDesc}}</h1>
                      <p [innerHTML]="slide.slideSubDesc" class="slide-sub-desc"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      }
    }

  <div class="owl-nav">
    <button (click)="prev()" type="button" class="owl-prev">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <button (click)="next()" type="button" class="owl-next">
      <i class="fa-solid fa-chevron-right"></i>
    </button>
  </div>
  <div class="name">
    <div>Dình Phúc & Thu Trâm</div>
    <div class="date">21.12.2024</div>
  </div>
</div>
