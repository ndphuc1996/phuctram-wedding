<div class="row dairy-wrapper justify-content-center">
  <div class="title">Hãy cùng chúng tôi lưu lại những khoảnh khắc</div>

  @for (item of data; track $index) {
    <div class="img-wrapper" [ngClass]="item.layout + ' ' + (isScrollInto ? ($index % 2 === 0 ? 'fade-in-left' : 'fade-in-right') : '')">
      <img alt="" class="img-main object-fit-cover" [src]="item.imgUrl">
      <div class="img-title">{{item.imgTitle}}</div>
    </div>
  }
</div>
